apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-spitfire
  labels:
    app: {{ template "spitfire.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
  - port: 8080
    name: spitfire-web
  - port: 4040
    name: spitfire-spark-ui
  selector:
    app: {{ template "spitfire.name" . }}
    release: {{ .Release.Name }}
