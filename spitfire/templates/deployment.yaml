apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-spitfire
  labels:
    app: {{ template "spitfire.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  strategy:
    rollingUpdate:
      maxUnavailable: 0
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "spitfire.name" . }}
        release: {{ .Release.Name }}
    spec:
      terminationGracePeriodSeconds: 0
      containers:
        - name: spitfire
          image: {{ .Values.spitfire.image }}
          imagePullPolicy: {{ .Values.spitfire.imagePullPolicy }}
          ports:
            - containerPort: 8080
              name: web
            - containerPort: 4040
              name: spark-ui
          env:
            - name: ZEPPELIN_PORT
              value: "8080"
            - name: SPARK_HOME
              value: "/opt/spark"
            - name: HADOOP_CONF_DIR
              value: "/etc/hdfs-k8s/conf"
            - name: ZEPPELIN_CONF_DIR
              value: /opt/spitfire/notebook/_lib
            - name: SPITFIRE_NOTEBOOK_REPO
              value: {{ .Values.spitfire.notebookRepo }}
#            - name: ZEPPELIN_JAVA_OPTS
#              value: >-
#                -Dspark.driver.memory={{ .Values.spark.driverMemory }}
#                -Dspark.executor.memory={{ .Values.spark.executorMemory }}
#{{- if .Values.hdfsK8s.useConfigMap }}
#            - name: MASTER
#              value: "k8s://https://kubernetes:443"
#            - name: SPARK_SUBMIT_OPTIONS
#              value: >-
#                --deploy-mode client
#                --num-executors {{ .Values.spark.numExecutors }}
#{{- end }}
          volumeMounts:
{{- if .Values.hdfsK8s.useConfigMap }}
            - mountPath: {{ .Values.hdfsK8s.configPath }}
              name: hdfs-k8s-config
{{- end }}
          resources:
{{ toYaml .Values.spitfire.resources | indent 12 }} 
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 20
            timeoutSeconds: 1
{{- if .Values.hdfsK8s.useConfigMap }}
        - name: spitfire-sidecar
          image: datalayer/k8s-sidecar:1.8.2
          imagePullPolicy: IfNotPresent
          args: ["proxy", "-p", "8001"]
      volumes:
        - name: hdfs-k8s-config
          configMap:
            name: {{ .Values.hdfsK8s.configMapName }}
{{- end }}
