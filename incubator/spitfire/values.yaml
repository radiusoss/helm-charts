spitfire:
  image: datalayer/spitfire:2.2.0-0.5.0
  imagePullPolicy: IfNotPresent
  resources:
    limits:
      memory: "4096Mi"
      cpu: "2000m"
hdfsK8s:
  useConfigMap: true
  configMapName: hdfs-k8s-hdfs-k8s-hdfs-dn
  configPath: /etc/hdfs-k8s/conf
spark:
  driverMemory: 1g
  executorMemory: 1g
  numExecutors: 2
