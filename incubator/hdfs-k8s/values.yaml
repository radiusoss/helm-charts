image: datalayer/hdfs-k8s:2.7.3
imagePullPolicy: IfNotPresent
hdfs-k8sVersion: 2.7.3
# Select anitAffinity as either hard or soft, default is hard
antiAffinity: "soft"
hdfs:
  nameNode:
    pdbMinAvailable: 1
    resources:
      requests:
        memory: "256Mi"
        cpu: "10m"
      limits:
        memory: "2048Mi"
        cpu: "1000m"
  dataNode:
    replicas: 1
    pdbMinAvailable: 1
    resources:
      requests:
        memory: "256Mi"
        cpu: "10m"
      limits:
        memory: "2048Mi"
        cpu: "1000m"
persistence:
  nameNode:
    enabled: false
    storageClass: "-"
    accessMode: ReadWriteOnce 
    size: 50Gi
  dataNode:
    enabled: false
    storageClass: "-"
    accessMode: ReadWriteOnce 
    size: 200Gi
 