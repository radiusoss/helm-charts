apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    app: spark-shuffle-service
    spark-version: 2.2.0
  name: spark-shuffle-service
spec:
  template:
    metadata:
      labels:
        app: spark-shuffle-service
        kuber: spark
        chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        spark-version: 2.2.0
    spec:
      volumes:
        - name: temp-volume
          hostPath:
            path: '/mnt/spark-local' # change this path according to your cluster configuration.
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kuber-role
                operator: NotIn
                values:
                - master
      containers:
        - name: shuffle
          image: datalayer/spark-k8s-shuffle-service:2.2.0
          imagePullPolicy: {{ .Values.spark.imagePullPolicy }}
          volumeMounts:
            - mountPath: '/mnt/spark-local'
              name: temp-volume
              # more volumes can be mounted here.
              # The spark job must be configured to use these
              # mounts using the configuration:
              #   spark.kubernetes.shuffle.dir=<mount-1>,<mount-2>,...
          resources:
             requests:
               cpu: "1"
             limits:
               cpu: "1"
